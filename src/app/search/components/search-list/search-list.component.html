<div class="flex flex-wrap justify-center">
  <ng-container *ngFor="let movie of movieList">
    <div class="p-2 cardItem" (click)="selectMovie(movie)">
      <ms-search-poster
        [posterSrc]="movie.img_poster"
        [posterTitle]="movie.aka"
        [fadeInAnimation]="true"
        [cursorPointer]="true"
      ></ms-search-poster>
      <p class="p-2 w-60 h-12 text-center text-ellipsis overflow-hidden">
        {{ movie.aka }}
      </p>
    </div>
  </ng-container>
</div>
