<mat-form-field>
  <input
    matInput
    type="text"
    [(ngModel)]="query"
    [placeholder]="'Type a Movie Title...'"
    (keydown.enter)="searchMovie(query)"
  />
  <button *ngIf="query" matSuffix mat-icon-button aria-label="Clear">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
