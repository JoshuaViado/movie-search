<mat-form-field class="example-form-field">
  <mat-label>Search Movie Title</mat-label>
  <input
    matInput
    type="text"
    [(ngModel)]="value"
    (keydown.enter)="searchMovie()"
  />
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
