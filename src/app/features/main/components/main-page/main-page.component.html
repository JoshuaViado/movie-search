<ng-container *ngIf="!(loading$ | async); else Loading">
  <ms-main-header
    [user]="(user$ | async)!"
    (selectAdminEvent)="selectAdmin()"
    (selectSignOutEvent)="selectSignOut()"
  ></ms-main-header>
  <router-outlet></router-outlet>
</ng-container>

<ng-template #Loading>
  <ms-movie-loading></ms-movie-loading>
</ng-template>
