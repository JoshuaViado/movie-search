<mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="release_date">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Release Date</mat-header-cell
    >
    <mat-cell *matCellDef="let element">{{ element.release_date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="popularity">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Popularity</mat-header-cell
    >
    <mat-cell *matCellDef="let element">{{ element.popularity }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-paginator
  [pageIndex]="page - 1"
  [length]="length"
  [pageSize]="pageSize"
  (page)="updateTablePage($event)"
  aria-label="Select page"
>
</mat-paginator>
