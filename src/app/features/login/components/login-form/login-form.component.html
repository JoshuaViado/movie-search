<div *ngIf="signUpForm$ | async as signUpForm" class="p-4">
  <form
    class="w-full"
    [formGroup]="signUpForm"
    (ngSubmit)="onSubmit(signUpForm)"
  >
    <mat-form-field class="w-full mb-4">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="firstName" />
      <mat-error *ngIf="signUpForm.controls['firstName']?.hasError('required')">
        First Name is Required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full mb-4">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="lastName" />
      <mat-error *ngIf="signUpForm.controls['lastName']?.hasError('required')">
        Last Name is Required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full mb-4">
      <mat-select formControlName="gender">
        <mat-option
          [value]="gender.value"
          *ngFor="let gender of genders | keyvalue"
        >
          {{ gender.key }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput type="email" />
      <mat-error *ngIf="signUpForm.controls['email']?.hasError('required')">
        Email is Required
      </mat-error>
      <mat-error
        *ngIf="
          signUpForm.controls['email']?.hasError('email') &&
          !signUpForm.controls['email']?.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full mb-4">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" />
      <mat-error
        *ngIf="
          signUpForm.controls['password']?.hasError('required') ||
          signUpForm.controls['password']?.hasError('minLength')
        "
      >
        Password must contain at least 8 characters
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!signUpForm.valid"
    >
      Submit
    </button>
  </form>

  <div class="w-28 text-stone-600 m-auto mt-7 mb-7">Or Sign In Using</div>
  <asl-google-signin-button
    type="standard"
    size="medium"
  ></asl-google-signin-button>
</div>
